<!DOCTYPE >
<html>

	<head>
		<meta charset="UTF-8" />
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href='../public/bs/css/bootstrap.min.css' />
		<script type="text/javascript" src="../public/js/jquery.min.js"></script>
		<script type="text/javascript" src="../public/bs/js/bootstrap.min.js"></script>
		<style>
			img {
				height: 200px;
				border-radius: 200px;
			}
			.panel-title{
				text-align: center;
			}
			.login {
				width: 500px;
				height: 400px;
				position: absolute;
				top: 20%;
				left: 50%;
				margin-left: -250px;
			}
			.sub{
				text-align: center;
			}

		</style>
	</head>

	<body>
		<div class="panel panel-primary login">
			<div class="panel-heading">
				<div class="panel-title">
					<img src="public/img/login.jpg" />
				</div>
			</div>
			<div class="panel-body">
				<form action="index.html" method="get" >
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>
							<input type="text" class="form-control" placeholder="password" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="form-group sub">
						<input type="submit" value="提交" class="btn btn-primary btn-lg"/>
					</div>
				</form>
			</div>
		</div>

	</body>

</html>
